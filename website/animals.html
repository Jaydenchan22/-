<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物資料庫 - 澳門培正生物資料庫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="animals-page">
    <header>
        <a href="index.html" class="back-button">返回主頁</a>
        <h1>動物資料庫</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="搜尋動物名稱或學名..." id="searchInput">
        </div>
    </header>
    <main>
        <div class="data-grid" id="animals-grid">
            <!-- Animal data will be loaded here -->
        </div>
    </main>
    <script src="js/animals.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.data-card');
            
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const scientificName = card.querySelector('.scientific-name').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || scientificName.includes(searchTerm)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
